<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Rock, Papers, Scissors</title>
</head>
<body>
  <div class="body">
  <button class="Play">Play</button>
  <div class = "selection">
    <button id="Rock">Rock</button>
    <button id="Paper">Papers</button>
    <button id="Scissors">Scissors</button>
  </div>
  <div class = "results">
    <div class="PC">PC
      <div class="PCCount"></div>0
    </div>
    <div class="You">You
      <div class="PlCount"></div>1
    </div>
    <div id="Winner"></div>
  </div>
</div>
</body>
</html>
